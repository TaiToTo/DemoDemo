    children:
    - annotations: ''
      children: []
      id: 6
      label: 'Foreign languages broaden people’s cognition and their ability to understand
        and value the multicultural <br>world. They develop systematic thinking and
        self-expression opportunities with the help of varied linguistic <br>and non-linguistic
        means. By giving knowledge on different countries and people who speak different
        <br>languages, foreign languages develop students’ ability to communicate
        in a culturally informed way. <br> <br>The study of foreign languages in the
        subject field is based on the Common European Framework of <br>Reference for
        Languages and the language proficiency levels set out therein. The learning
        outcomes of all <br>foreign languages (including Estonian as a second language)
        have been described on a uniform basis as <br>set out in the Framework. Learning
        outcomes in different constituent skills have been presented at the end <br>of
        the subject field syllabus in Clause 2.4, in the table explaining the levels
        of language proficiency. <br>The implementation of the principles of the Framework
        and the European Language Portfolio in the study <br>process motivates students
        to learn foreign languages by taking into account learners’ age-specific and
        <br>individual characteristics and guides students of differing abilities
        to set achievable personal learning goals, <br>and gives  them objective feedback
        on their performance. All this facilitates enduring learning motivation <br>and
        the formation of independent learners. <br>Present-day language instruction
        is directed towards communication needs and focuses on learners and <br>their
        communication objectives. The most essential thing in language studies is
        the skill of using the <br>language and not merely being familiar with the
        structure of the language. Learners will develop correct use <br>of the language
        through long term practice. <br>Communication competence is formed through
        developing the four constituent skills of language <br>proficiency – listening,
        reading, speaking and writing –, and therefore the learning outcomes have
        also <br>been presented according to constituent skills. These constituent
        skills are taught integrally. <br>Language studies enhance thinking, develop
        clear self-expression skills, create texts and understand them. <br>In these
        areas, teaching a foreign language is supported by teaching the native language
        and vice versa. <br>Basic school students develop the skill to compare the
        similarities and differences between their own and <br>other cultures, to
        understand and value the uniqueness of other cultures and languages, to be
        tolerant and <br>refrain from developing biased attitudes towards everything
        that is foreign. Being familiar with other cultures <br>helps students to
        perceive the specifics of native culture and language more knowledgeably.
        <br>Foreign language instruction calls for open and flexible teaching methods,
        which enable the instruction to <br>be adjusted according to learners’ needs.
        <br>The essential principles in learner-centred teaching of foreign languages
        are: <br>3 <br> <br>1) learners’ active participation in the study process,
        their knowledgeable and creative use of foreign <br>languages and formation
        of learning strategies; <br>2) accord between the content of the study materials
        used in language teaching and learners’ <br>interests; <br>3) implementation
        of different forms of active learning (including pair work and group work);
        <br>4) the changed role of teachers from intermediaries of knowledge to partners
        who guide students in <br>the process of acquiring knowledge; and <br>5) versatile
        study materials adjusted and revised based on the goals and needs of learners.
        <br> <br>As a foreign language is first and foremost a means for obtaining
        and sharing information in the <br>communication process, language studies
        primarily focus on the thematic areas, which support the <br>formation of
        communication competence and its scope. These are common to all foreign languages;
        <br>variations in working with the thematic areas result from the duration
        of studies and number of lessons.'
      text_type: text
