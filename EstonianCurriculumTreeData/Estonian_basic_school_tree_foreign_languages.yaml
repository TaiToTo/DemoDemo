      label: The subject field comprises foreign languages A and B as well as Estonian
        as a second language in <br>schools where the language of instruction is not
        Estonian. Foreign language A is English, French, German <br>or Russian. Foreign
        language B is English, French, German, Russian or some other foreign language.
        <br>There is no mandatory foreign language B in schools where the language
        of instruction is not Estonian. <br>Foreign languages A and B are chosen by
        the school after considering its resources and students’ <br>preferences.
        <br> <br>If the school’s curriculum in the basic school provides the possibility
        to study foreign language C, it is <br>advisable to teach French, German,
        Russian or some other foreign language, which corresponds to the <br>students’
        preferences and the school’s resources. <br> <br>Students start to learn foreign
        language A at the 1st stage of study and foreign language B at the 2nd stage
        <br>of study. Estonian as a second language is learned from Form 1. <br> <br>The
        division of foreign language lessons per week by the stages of study. <br>2
        <br> <br>1st stage of study <br>1) Estonian as a second language – 6 lessons
