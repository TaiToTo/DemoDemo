      children:
      - annotations: ''
        children: []
        id: 11
        label: 'Subject syllabuses of foreign languages take into account the knowledge
          which students acquire  about the <br>culture and country of the language
          they learn through other subject fields. The teaching materials used in
          <br>foreign language studies complement students’ knowledge acquired in
          other subjects by giving them <br>linguistic means for approaching themes
          in different areas. The acquisition of foreign languages, incl. <br>Estonian
          as a second language, should be combined with the use of integrated language
          learning materials <br>in cooperation with other subject fields, i.e., integrated
          subject and language learning (CLIL, language <br>immersion).  Among other
          things, the command of foreign languages gives learners access to additional
          <br>information sources (reference books, literature in foreign languages
          and the Internet) and thus supports <br>the researching of materials for
          other subjects. <br> <br>Language and literature. Foreign languages are
          most closely connected with language and literature, as <br>foreign language
          instruction makes use of the knowledge acquired in native language: development
          of <br>written and oral self-expression skills, creation of text and ability
          to comprehend them. This knowledge and <br>all this skills are transferred
          to a new cultural context when learning a new language.  <br> <br>Math.
          Development of mathematics competence is supported, in addition to knowledge
          of numbers and <br>calculation skills, by development of the ability to
          understand and interpret symbols, charts, tables and <br>diagrams in various
          source texts. <br> <br>Natural science and Social subjects. Integration
          is achieved through different content areas, the source <br>texts and education
          used therein. Foreign language education guides students, among other things,
          to <br>value natural diversity and a responsible and sustainable lifestyle;
          to recognise distinctive cultural features <br>and follow generally accepted
          rules of behaviour; to develop personal opinions and act as active and <br>responsible
          citizens. <br> <br>Art subjects. A connection with art competence is created
          through development of cultural awareness by <br>learning about cultural
          achievements of different countries through particular topics (e.g., “Countries
          and <br>their culture”, “Spare time”) as well as through direct experiences
          of art (cinema, theatre, concerts, music, <br>5 <br> <br>exhibitions, museums,
          etc.). Students are guided to notice and value different cultural traditions
          and the <br>diversity of world culture.  <br> <br>Technology. Different
          content fields and the source texts and learning therein are used to create
          <br>awareness of technological development trends, including, for instance,
          discussion of opportunities and <br>risks associated with the use of technology
          or a review of research achievements in different fields.  <br>Physical
          education. Physical education competence is associated with foreign languages
          through <br>appreciation of a healthy lifestyle and physical activity. Foreign
          language education (like physical <br>education) requires a tolerant attitude
          towards one’s peers, compliance with fair play rules and ability to <br>cooperate.'
