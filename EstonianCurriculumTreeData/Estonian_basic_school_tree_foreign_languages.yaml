    - annotations: 2.3.2. Description of the subject
      children:
      - annotations: ''
        children: []
        id: 85
        label: 'In accordance with the Development Strategy of the Estonian Language,
          the curriculum sets the goal to <br>reach the B2 language proficiency level
          by the end of basic school. Basic school graduates have achieved <br>good
          learning results in Estonian as a second language, if they have reached
          level B1.2; and very good, if <br>they have reached level B2.1. Learning
          Estonian as a second language in basic school is the basis, which <br>enables
          students to continue their studies in an upper secondary school where the
          language of instruction <br>is Estonian. <br>19 <br> <br>For the majority
          of the students, whose native language is not Estonian, ‘Estonian as a second
          language’ is <br>their first contact with the language and culture of another
          nation. Therefore, it is very important to provoke <br>their interest in
          Estonian language and culture and increase their motivation to learn other
          foreign <br>languages.In addition to studying Estonian, learners’ command
          of the language is also developed through <br>CLIL. <br>Acquiring a foreign
          language as a means of communication is a process requiring continuous effort
          and <br>active involvement of learners. The instruction is based on the
          principles of communicative teaching. The <br>emphasis is on interactive
          learning and practicing the language studied. <br>Communicative proficiency
          of the language (communication competence) includes three components: <br>linguistic,
          sociolinguistic and pragmatic. Knowledge of the language (pronunciations,
          grammar and <br>vocabulary) is not an aim in its own right, but a means
          for achieving better command of the language. The <br>structure of the language
          is studied in context; grammar rules are knowledgeably learned stage-by-stage.
          <br>Through sociolinguistic competence learners develop their ability to
          use the language appropriately in <br>different situations (rules of politeness,
          language registers, etc.). Through pragmatic competence learners <br>improve
          their ability to understand and create texts. Communication competence is
          developed through <br>linguistic activities (listening, reading, speaking
          and writing). <br>The backbone of language learning consists of thematic
          areas, which support the formation and the scope <br>of communication competence.
          In basic schools, the starting point in studying the themes is ‘Me and My
          <br>Surroundings’. At all stages of study and in every form, themes from
          all thematic areas are covered, but to <br>varied extent and by focusing
          on different things. In addressing the themes, the experiences, interests
          and <br>needs of the students at a respective stage of study are taken into
          account. In language lessons, students <br>and teachers mainly communicate
          in Estonian. Explanations may be given in the school’s language of <br>instruction
          if necessary. In the course of studies, students’ learning skills are developed,
          including the skill <br>of setting personal learning goals and analysing
          the results by using for instance the European Language <br>Portfolio or
          a learning portfolio.  <br>In planning study activities, basic didactic
          principles are followed (from near to far, from familiar to <br>unfamiliar,
          from simple to complex, from concrete to abstract) and the needs of language
          use are taken into <br>account (starting from more common words and forms).
          Pair and group work (role plays, acting, <br>brainstorming) are essential
          at all stages of study. Students are increasingly guided to perform independent
          <br>tasks appropriate to their age (read, find information, participate
          in projects). <br>The content learned is integrated with use of the language
          outside of language classes. This can be done <br>through varied activities,
          which take place in the language environment (student exchange, joint activities
          of <br>several schools, field trips, seeking information in varied information
          sources). Language studies are <br>complemented through learners’ personal
          experiences, which they can share with their fellow students. <br>It is
          essential to motivate learners at all stages of study and to foster positive
          attitudes towards language <br>learning. In order to experience a sense
          of achievement, a positive atmosphere is created in the classroom <br>and
          all accomplishments of learners are acknowledged. Efforts made to achieve
          the results are <br>acknowledged as well. Mistakes are considered normal
          in the language learning process; their analysis <br>facilitates understanding
          and enables the students to correct their language use.'
        text_type: text
