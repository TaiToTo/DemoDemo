    - annotations: 2.1.2. Description of the subject
      children:
      - annotations: ''
        children: []
        id: 25
        label: 'For most students, foreign language A is their first contact with
          another language and culture. A key <br>objective in teaching foreign language
          A is to provoke students’ interest in other languages and cultures, <br>and
          to build their motivation to learn foreign languages. Acquiring a foreign
          language as a means of <br>8 <br> <br>communication is a process requiring
          continuous effort and active involvement of learners. Learning skills <br>acquired
          in studying foreign language A are cornerstones for acquiring other foreign
          languages. The <br>development of learners’ command of the language is also
          supported by CLIL (Content and Language <br>Integrated Learning).The instruction
          is based on the principles of communicative teaching. The emphasis is <br>on
          interactive learning and practicing the language studied. <br>Communicative
          language proficiency (communication competence) includes three components:
          linguistic, <br>sociolinguistic and pragmatic. Knowledge of the language
          is not an aim in its own right, but a means for <br>achieving better command
          of the language. The structure of the language is studied in context; grammar
          <br>rules are knowledgeably learned stage-by-stage. Through sociolinguistic
          competence learners develop <br>their ability to use the language appropriately
          in different situations (rules of politeness, language registers, <br>etc.).Through
          pragmatic competence learners improve their ability to understand and create
          texts. <br>Communication competence is developed through linguistic activities
          (listening, reading, speaking and <br>writing). <br>The backbone of language
          learning consists of thematic areas, which support the formation and scope
          of <br>communication competence. In basic schools, the starting point in
          studying the themes is ‘Me and My <br>Surroundings’. At every stage of study
          and in every form, themes from all thematic areas are covered, but <br>to
          varied extent and by focusing on different things. In addressing the themes,
          the experiences, interests <br>and needs of the students at a respective
          stage of study are taken into account. The language of instruction <br>in
          language lessons is mainly the foreign language which the students are studying.
          If necessary, native <br>language can be used for giving explanations. <br>The
          development of learning skills, including the skill of setting learning
          goals and analysing personal <br>results by using the European Language
          Portfolio or learning portfolio is equally important. Learning skills <br>acquired
          though learning foreign language A support acquisition of subsequent foreign
          languages. <br>Activities that require purposeful use of the language and
          integrate different aspects of language <br>proficiency play a central role
          in learning foreign languages. In planning study activities, basic didactic
          <br>principles are followed (from near to far,  from familiar to unfamiliar,
          from simple to complex, from concrete <br>to abstract) and needs of language
          use are taken into account (starting from more common words and <br>forms).
          Pair and group work are essential at all stages of study. Students are guided
          to work more <br>independently by performing tasks appropriate to their
          age (read, find information, participate in projects, <br>etc.). <br>Students
          are encouraged to use the language they learn outside of language lessons
          in order to establish <br>closer contacts with the language studied and
          develop their communication competence and cultural <br>awareness. This
          can be achieved by different tasks: independent reading, seeking information
          from <br>different sources or projects where students work together under
          the teacher’s supervision and use all <br>constituent skills. To motivate
          students, it is advisable to help them find pen-friends, organise field
          trips and <br>student exchanges, and to invite native speakers of the language
          they study to language lessons. <br>It is essential to motivate learners
          at every stage of study and develop their positive attitudes towards <br>language
          learning. In order to experience a sense of achievement, a positive atmosphere
          is created in the <br>classroom and all accomplishments of learners are
          recognised. Efforts made to achieve the results are <br>acknowledged as
          well. Mistakes are considered normal elements in language learning; their
          analysis <br>facilitates understanding and enables the students to correct
          their language use.'
        text_type: text
