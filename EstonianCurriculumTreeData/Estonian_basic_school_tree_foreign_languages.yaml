  - annotations: 1.4. Formation of general competences
    children:
    - annotations: ''
      children: []
      id: 8
      label: The following interrelated components are distinguished in the competences
        – knowledge, skills, value <br>judgements and conduct. In teaching these four
        components, teachers play a central role, as their value <br>judgements and
        assertive abilities create an appropriate learning environment and influence
        the value <br>judgments and conduct of their students. <br>The learning objectives
        and learning outcomes of the foreign languages instructions comprise language
        <br>competence, cross-cultural competence (value judgements, conduct) and
        learning skills. <br>By teaching foreign languages, all general competences
        (value competence, social competence, self-<br>management competence, learning
        to learn competence, communication competence, mathematics <br>competence
        and entrepreneurship competence) are developed by following the set aims and
        themes to be <br>examined and by implementing different teaching methods and
        study activities. <br>Cultural and value competence is supported by becoming   familiar
        with the cultures of countries where <br>different languages are spoken. Students
        learn to understand and accept different value systems based on <br>cultural
        specifics. <br>Social and citizenship competence. In order to cope in different
        every-day communication situations, it is <br>essential to know and use appropriate
        linguistic forms; it is also vital to know the cultural background, rules
        <br>of conduct and social practices of the countries where the foreign language,
        being studied, is spoken. Thus, <br>social and citizenship competence is closely
        related to value competence. The formation of social and <br>citizenship competence
        is facilitated by using different forms of study (e.g. group work, project-based
        <br>teaching) and active participation in cultural programmes related to the
        language learned. <br>Self-awareness competence is developed through the themes
        studied in foreign language. Issues related <br>to human relations and oneself
        can be approached in foreign language lessons through discussions, role <br>plays
        and other activities that help students better understand themselves. Assessing
        personal strengths <br>and weaknesses is closely related to the development
        of learning to learn competence. <br>Learning to learn competence is consistently
        formed by implementing different learning strategies (e.g. <br>seeking information
        from sources in foreign languages, using dictionaries). Self-reflection and
        analysing <br>acquired knowledge and skills (e.g. according to the European
        Language Portfolio) are also important. <br>Communication competence is the
        central competence in teaching foreign languages. The objectives of <br>foreign
        language teaching proceed directly from the components of communication competence
        and their <br>content. Good self-expression skills and ability to understand
        and create texts are prerequisites of <br>successful communication in foreign
        languages. Together with communication competences, students <br>develop the
        skill to compare the similarities and differences between their own and foreign
        cultures and to <br>4 <br> <br>value the specific features of other cultures
        and languages, to be tolerant and avoid a prejudiced attitude <br>towards
        the unfamiliar. The skills of good self-expression, text understanding and
        text creation are <br>prerequisites for successful communication in foreign
        languages. <br>Mathematics and natural sciences and technology competence
        is associated with foreign language <br>through communication competence.
        First, students learn how to calculate in a foreign language, for <br>instance,
        and then, as their language proficiency increases, to understand texts from
        different walks of life <br>and activities, incl. information graphics or
        other types of visual information. Students learn to use <br>technological
        tools for creating, correcting and presenting different types of text.  <br>Entrepreneurial
        competence is primarily supported by confidence and courage that people who
        can <br>speak a foreign language possess. Coping in a foreign-language environment
        broadens learners’ chances <br>in implementing their ideas and goals and creates
        preconditions for cooperation with their contemporaries <br>and likeminded
        individuals speaking the same foreign language.
