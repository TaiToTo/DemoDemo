  - annotations: 1.6. Options for Implementing Cross Curricular Topics
    children:
    - annotations: ''
      children: []
      id: 13
      label: 'The subjects within the foreign languages field represent learning objectives
        and themes at different stages <br>of study. These support students’ initiative
        and active thinking and the acquisition of cross-curricular topics <br>through
        the use of appropriate source (authentic) texts in foreign languages and by
        applying working <br>methods that develop different competences. <br>Cross-curricular
        topics are first and foremost related to the following thematic areas: <br>1)
        Lifelong learning and career planning: ‘Learning and Working’. Education develops
        independent <br>learning skills as a crucial foundation of lifelong learning
        habits and attitudes. Different forms of <br>study are used to develop students’
        communication and cooperation skills, which are also <br>important for future
        employment. Foreign language education provides students with the necessary
        <br>vocabulary for self-analysis and self-presentation to be able to introduce
        themselves in a foreign <br>language and to communicate their thoughts in
        a comprehensible manner. Education offers <br>opportunities for direct contacts
        with the world of employment, e.g., through visits to undertakings, <br>presentations
        of occupations, professions and further education opportunities related to
        the subject <br>field. This contributes to the students’ skill to prepare
        necessary documents for continuing their <br>studies and applying for work.
        <br>2) Environment and sustainable development: ‘Estonia – My Home’. The aim
        is students’ <br>development into socially active, responsible and environmentally
        conscious individuals who <br>preserve and protect the environment and, valuing
        sustainability, are prepared to seek answers to <br>issues related to environmental
        and human development. <br>3) Citizens’ initiative and entrepreneurship: ‘Me
        and others ’, ‘Daily Life. Learning and Working’, <br>‘Estonia – My Home’,
        ‘Spare Time’. The aim is students’ development into active and responsible
        <br>members of community and society who understand the functioning principles
        and mechanisms of <br>society and the importance of civic initiative, feel
        that they are members of society and rely in their <br>activities on the country’s
        cultural traditions and development directions. <br>4) Cultural identity:
        ‘Estonia – My Home’, ‘Countries and Their Culture’. The aim is students’ <br>development
        into culturally conscious individuals who understand the importance of culture
        in <br>shaping human thinking and behaviour and the change of cultures throughout
        history, who have an <br>understanding of the diversity of cultures and the
        specific features of practical life determined by <br>culture, and who value
        their own culture and cultural diversity, are tolerant and willing to cooperate.
        <br>5) Information environment: ‘Daily Life. Learning and Working’, ‘Countries
        and Their Cultures’, ‘Spare <br>Time’. The aim is students’ development into
        information-conscious individuals who can sense and <br>acknowledge the information
        environment, are capable of critical analysis of this environment and <br>of
        action that corresponds to their objectives and socially accepted communication
        ethics. <br>6 <br> <br>6) Technology and innovation: ‘Daily Life. Learning
        and Working’, ‘Spare Time’ The aim is students’ <br>development into individuals
        who can accept innovations and use modern technology for its <br>intended
        purpose, who are able to navigate rapidly changing technological living, learning
        and work <br>environments. <br>7) Health and safety: ‘Me and others ’, ‘My
        Home and Surroundings’, ‘Daily Life. Learning and <br>Working’. The aim is
        students’ development into mentally, emotionally, socially and physically
        <br>healthy members of society who observe a healthy lifestyle, behave in
        a safe manner and <br>contribute to the development of a health-promoting
        and safe environment. <br>8) Values and morality: Me and others , ‘My Home
        and Surroundings’, ‘Estonia – My Home’, ‘Daily <br>Life. Learning and Working’,
        ‘Countries and Their Cultures’, ‘Spare Time’. The aim is students’ <br>development
        into morally mature individuals who are familiar with generally accepted social
        values <br>and moral principles, who follow them inside and outside of school,
        who are not indifferent if those <br>principles are being disregarded, and
        intervene within the limits of their powers whenever <br>necessary.'
      text_type: text
