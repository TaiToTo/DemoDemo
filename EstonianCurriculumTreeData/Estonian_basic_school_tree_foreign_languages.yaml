    - annotations: 2.2.2. Description of the subject
      children:
      - annotations: ''
        children: []
        id: 60
        label: 'Learning foreign language B as a second foreign language enables students
          to broaden their <br>communication opportunities and cultural horizons,
          ensures access to knowledge sources and creates <br>preconditions for direct
          communication, and supports their further studies and activities in society.
          It is <br>important that different languages are taught constructively and  that
          they support each other, especially in <br>terms of seeing links with foreign
          language A. The learning experience and skills acquired in studying <br>foreign
          language A support studying foreign language B. The knowledge which students
          acquire on the <br>culture and country of the language they learn through
          other subjects is also taken into account. <br>Acquiring a foreign language
          as a subject and as a means of communication is a process, which requires
          <br>continuous effort and active involvement of learners. In language lessons,
          students and teachers mainly <br>communicate in the foreign language that
          the students study. If necessary, native language can be used for <br>giving
          explanations. Instruction is based on the principles of communicative teaching.
          The emphasis is on <br>interactive learning and practicing the language
          studied. <br>Communicative proficiency of the language (communication competence)
          includes three components: <br>linguistic, sociolinguistic and pragmatic.
          Knowledge of the language is not an aim in its own right, but a <br>means
          for achieving better command of the language. The structure of the language
          is studied in  context; <br>grammar rules are knowledgeably learned stage-by-stage.
          Through sociolinguistic competence learners <br>develop their ability to
          use the language appropriately in different situations (rules of politeness,
          language <br>registers, etc.). Through pragmatic competence learners improve
          their ability to understand and create <br>texts. Communication competence
          is developed through linguistic activities (listening, reading, speaking
          <br>and writing). <br>The backbone of language learning consists of thematic
          areas, which are instrumental in developing <br>communication competence
          and its scope. At both stages of study and in every form, themes from all
          <br>thematic areas are covered, but to varied extent and by focusing on
          different aspects. In addressing the <br>themes, the experiences, interests
          and needs of students are taken into account. Activities that require <br>purposeful
          use of the language and integrate different aspects of language proficiency
          play a central role in <br>learning foreign languages. In planning study
          activities, basic didactic principles are followed (from near to <br>far,
          from familiar to unfamiliar, from simple to complex, from concrete to abstract)
          and the needs of <br>language use are taken into account (starting from
          more common words and forms). Pair and group work <br>are essential at both
          stages of study. Students are guided to perform independent tasks appropriate
          to their <br>age (read, find information, participate in projects, etc.).
          <br>In order to develop students’ communication competence and cultural
          awareness, they are encouraged to <br>use the language outside of language
          lessons as well. To increase their motivation, it is advisable to help <br>them
          find pen-friends, organise field trips and student exchanges as well as
          meetings with native speakers <br>of the language they study. <br>It is
          essential to motivate learners at both stages of study and develop their
          positive attitudes towards <br>language learning. In order to experience
          the sense of achievement, a positive atmosphere is created in <br>the classroom
          and all accomplishments of learners are recognised. Efforts made to achieve
          the results <br>need to be acknowledged as well. Mistakes are considered
          normal in language learning process; their <br>analysis facilitates understanding
          and enables the students to correct their language use. <br> <br> <br>15'
