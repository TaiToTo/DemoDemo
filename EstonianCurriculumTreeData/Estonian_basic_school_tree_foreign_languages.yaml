  - annotations: 1.8. Basis for Assessment
    children:
    - annotations: ''
      children: []
      id: 17
      label: The aims of assessment of learning outcomes include support for students’
        development, motivation for <br>purposeful learning, development of students’
        self-esteem, arouse interest in learning foreign languages to <br>lay a foundation
        for a lifelong study of foreign languages. Learning outcomes are assessed
        in accordance <br>7 <br> <br>with the principles of the general part of the
        National Curriculum for Basic Schools. Students’ knowledge <br>and skills
        are assessed based on their oral answers (presentations), written and/or practical
        work and <br>practical activities by considering the concordance  of their
        knowledge and skills with  the learning <br>outcomes of the subject syllabus.
        Teachers point out any weaknesses with a sense of tact, highlighting <br>opportunities
        for overcoming them. <br> <br>Learning outcomes are assessed in the form of
        oral assessments and numeric grades. The forms of <br>checking learning outcomes
