    label: '1.1 Foreign languages competence <br> <br>The objective of teaching foreign
      languages in basic school is to develop students’ age-appropriate foreign <br>language
      competence, i.e., the ability to understand and interpret the content presented
      in a foreign <br>language, both orally and in writing, by following relevant
      cultural practices; to understand and value <br>different cultures and the similarities
      and differences between native and other cultures; to understand that <br>knowledge
      of several foreign languages is necessary in life. <br> <br>In developing these
      competencies basic school graduates will be expected to possess the capability
      to be <br>able to: <br>1) have acquired language proficiency at a level which
      enables them to act independently in authentic <br>foreign language environments;
      <br>2) are able to take part in different projects in foreign languages, continue
      their studies in a non-native <br>language and are competitive in their future
      work life; <br>3) have acquired knowledge  about nations speaking different
      languages and  about their cultures; <br>4) understand own culture and value
      the similarities and differences between their own and other <br>cultures; and
      <br>5) have mastered the necessary skills for further studies which enhance
      their self-confidence in <br>learning foreign languages and communicating in
      them.'
    text_type: text
